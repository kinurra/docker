apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      node: web
  template:
    metadata:
      labels:
        node: web
    spec:
      containers:
      - name: node-site
        image: kinurra/node-app
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: node-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    node: web
  ports:
  - port: 4001
    targetPort: 4001
    nodePort: 30002
